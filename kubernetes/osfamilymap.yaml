          source_hash: 'e88cf463b48d9edc22f71b63d43f076826f32f6777ac9a8d288dd3dd8f0599e3'  # noqa 204
          options: ''
      linkerd2:
        name: linkerd2-cli-edge
        suffix: exe
      skaffold:
        suffix: exe

